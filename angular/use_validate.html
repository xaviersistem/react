<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Usuario</label>
    <input formControlName="username" />
    <div *ngIf="f.username.touched && f.username.invalid">
      <small *ngIf="f.username.errors?.required">El usuario es obligatorio.</small>
      <small *ngIf="f.username.errors?.minlength">Mínimo 3 caracteres.</small>
    </div>
  </div>

  <div>
    <label>Email</label>
    <input formControlName="email" />
    <div *ngIf="f.email.touched && f.email.invalid">
      <small *ngIf="f.email.errors?.required">El email es obligatorio.</small>
      <small *ngIf="f.email.errors?.email">Email inválido.</small>
    </div>
  </div>

  <div>
    <label>Contraseña</label>
    <input type="password" formControlName="password" />
    <div *ngIf="f.password.touched && f.password.invalid">
      <small *ngIf="f.password.errors?.required">La contraseña es obligatoria.</small>
      <small *ngIf="f.password.errors?.minlength">Mínimo 6 caracteres.</small>
    </div>
  </div>

  <button type="submit">Registrarse</button>
</form>
